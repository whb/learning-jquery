<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="jquery.js" type="text/javascript"></script>

<script type="text/javascript">
function addCart(item) {
	var imageClone = item.children("img").clone();
	var nameClone = item.children(".name").clone();
	var link = $("<a/>", {
								text: 'delete',
								href: item.attr('id'),
								click: function(event){
									 event.preventDefault();
									 $(this).parent().remove();
									 var origin = $(document.getElementById($(this).attr('href')));
									 origin.removeClass("added");
									 origin.children("a").show();
								}
							});

	var cartLi = $("<li/>").append(imageClone).append(nameClone).append(link);
	$('#cart').append(cartLi);
}

$(document).ready(function(){
	$("#articles a").click(function(event){
		 event.preventDefault();
		 var item = $(this).parent();
		 addCart(item);
		 item.addClass("added");
		 $(this).hide();
	});
});
</script>
<style type="text/css">
	li.added { font-weight: bold; }
	
</style>
</head>
